name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
